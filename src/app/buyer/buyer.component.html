<table class="table">

    <thead>
        <th>#</th>
        <th>Name</th>
        <th>email </th>
        <th>phone</th>
    </thead>
    <tbody *ngFor="let a of buyers;let i = index;">
        <th>{{i+1}}</th>
        <th>{{a.name}}</th>
        <th>{{a.email}}</th>
        <th> {{a.phone}}</th>
    </tbody>
</table>

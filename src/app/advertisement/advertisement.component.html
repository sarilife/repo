<html lang="en">
<head>

    </div>
    <div class="row-md-2">
            <table class="table">
                    <thead>
                        <th>#</th>

                        <th>Descriptions </th>
                    </thead>
                    <tbody *ngFor="let a of advertisements;let i = index;">
                        <th>{{i+1}}</th>
                        <th>{{a.name}}</th>
                        <th>{{a.description}}</th>
                        
                    </tbody>
                </table>
    </div>
</div>

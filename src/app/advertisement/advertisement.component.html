<table class="table">

    <thead>
        <th>#</th>
        <th>Name</th>
        <th>Url </th>
        <th>descriptions</th>
    </thead>
    <tbody *ngFor="let a of advertisements;let i = index;">
        <th>{{i+1}}</th>
        <th>{{a.name}}</th>
        <th>{{a.description}}</th>
        <th><img src="{{a.link}}" /> </th>
    </tbody>
</table>

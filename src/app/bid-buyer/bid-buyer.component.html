<h3>product name :{{ bidItem.name }}</h3>
<h3>start price :{{ bidItem.start_price }}</h3>
<h3>fix price : {{ bidItem.fixed_price }}</h3>

<img src="{{ bidItem.image }}"  height="600px" />
<form class="form-horizontal" [formGroup]="changePriceForm" (ngSubmit)="onSubmit()">
    choose price
    <input type="number" formControlName="price">
    <br />
    <button type="submit" [disabled]="!changePriceForm.valid">Submit</button>

</form>

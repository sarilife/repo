<form [formGroup]="buyerForm" (ngSubmit)="onSubmit()">

    <label>
        Name:
        <input type="text" formControlName="name">
    </label>

    <label>
        email :
        <input type="text" formControlName="email">
    </label>
    <label>
        phone:
        <input type="text" formControlName="phone_number">
    </label>
    <button type="submit" [disabled]="!buyerForm.valid">Submit</button>

</form>

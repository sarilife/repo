<table class="table">

    <thead>
        <th>#</th>
        <th>image</th>
        <th>price </th>
    </thead>
    <tbody *ngFor="let a of this.bidItemService.bidItems;let i = index;">
        <th>{{i+1}}</th>
        <td> <img src="{{a.image}}" width="500px" height="500px" /></td>
        <td>{{a.start_price}}</td>
    </tbody>
</table>
